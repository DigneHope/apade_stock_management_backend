services:
  - type: web
    name: apade-backend # Choose a name for your service
    runtime: php # Specify the PHP runtime
    buildCommand: composer install --no-dev --optimize-autoloader
    startCommand: php -S 0.0.0.0:$PORT -t public # Adjust your start command as needed (e.g., for Laravel or other frameworks)
    envVars:
      - key: DB_HOST
        value: ${DB_HOST}
      - key: DB_NAME
        value: ${DB_NAME}
      - key: DB_USER
        value: ${DB_USER}
      - key: DB_PASS
        value: ${DB_PASS}
      - key: JWT_SECRET
        value: ${JWT_SECRET}
      # Add other environment variables as needed